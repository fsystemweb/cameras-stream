<video
  [id]="id()"
  class="w-full h-full object-contain bg-black"
  #videoElement
  autoplay
  playsinline
  muted
  [hidden]="this.loading()"
></video>
@if (this.loading()) {
  <div class="flex items-center justify-center h-full w-full bg-slate-900">
    <app-spinner [display]="loading()" />
  </div>
}
