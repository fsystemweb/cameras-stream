<div class="relative">
  <div class="absolute top-0 left-0 z-10 text-white p-1 bg-black">
    <span>{{ camera().title }}</span>
  </div>
  <ng-content></ng-content>
  <div class="relative">
    <div class="flex justify-center items-center">
      <button
        (click)="takeSnapshot()"
        class="flex items-center bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105"
      >
        <img
          src="assets/icons/camera.svg"
          alt="camera"
          width="16"
          class="mr-1"
        />
        Take Snapshot
      </button>
    </div>

    <a
      [href]="snapshotUrls"
      download="snapshot-{{ camera().title }}.jpg"
      class="hidden"
      #fileDownload
      >Download Snapshot</a
    >
  </div>
  <canvas #canvas class="hidden"></canvas>
</div>
