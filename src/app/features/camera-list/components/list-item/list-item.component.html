<li
  class="flex items-center gap-3 group border-solid border-2 border-grey-400 rounded p-2 hover:bg-slate-400"
>
  <input
    type="checkbox"
    (change)="onCheckboxChange($event)"
    class="cursor-pointer h-5 w-5 text-gray-600 border-gray-300 focus:ring-gray-500 rounded"
  />
  <label for="task-1" class="text-gray-700 group-hover:text-gray-900 flex-grow">
    {{ cameraItem().title }}
  </label>
  @if (cameraItem().localWebcam) {
    @if (webcamPermission) {
      <div class="w-3 h-3 bg-green-500 rounded-full"></div>
    } @else {
      <div class="w-3 h-3 bg-red-500 rounded-full"></div>
    }
  }
  <button type="button" (click)="openDialog()">
    <img src="/assets/icons/edit.svg" alt="edit" height="12px" />
  </button>
</li>

<app-edit-camera [isDialogOpen]="displayEditCamera" [camera]="cameraItem()" />
