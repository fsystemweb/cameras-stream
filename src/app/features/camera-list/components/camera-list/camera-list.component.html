<div
  class="w-full min-h-full mx-auto bg-surface border border-slate-200 shadow-sm rounded-xl overflow-hidden flex flex-col"
>
  <div class="px-4 py-3 border-b border-slate-200 bg-slate-50/50">
    <h2 class="text-lg font-semibold text-text tracking-tight">Cameras</h2>
  </div>
  <ul class="divide-y divide-slate-100 overflow-y-auto flex-1 p-2">
    @for (camera of cameras; track camera.title) {
      <div class="p-1">
        <app-list-item [cameraItem]="camera" />
      </div>
    }
  </ul>
</div>
